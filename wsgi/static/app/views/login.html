<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<style>
    .form-control{
        height:35px !important;
    }
    .colpadding{
        padding-left:5px;
        padding-right:5px;
    }
</style>
<div ng-include src="'static/app/views/navbar.html'"></div>
<div class="container" style="padding-top:80px;">
    <div class="row" style="">
        <div class="col-lg-offset-3 col-lg-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock" style="opacity:0.70"></span>
                    <strong>DLPSTAFFS</strong>
                    Login Credentials</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="myForm">
                        <div class="form-group">
                            <label  class="col-sm-2 colpadding control-label">
                                Email
                            </label>
                            <div class="col-sm-8 colpadding">
                                <input type="email"
                                       class="form-control input-lg" id="email"
                                       name="email" ng-model="formData.email" placeholder="Enter Email" required/>
                                <span ng-show="myForm.email.$error.required && myForm.email.$dirty" style="color:red">
                                    Email is required
                                </span>
                                <span ng-show="!myForm.email.$error.required && myForm.email.$error.email && myForm.email.$dirty"
                                        style="color:red">
                                    You entered an invalid email
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 colpadding control-label">
                                Password
                            </label>
                            <div class="col-sm-8 colpadding">
                                <input type="password" class="form-control"
                                       placeholder="Enter Password" id="password" name="password" ng-model="formData.password" required  />
                                <span ng-show="myForm.password.$error.required && myForm.password.$dirty" style="color:red">
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 colpadding col-sm-5">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"/>
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <a href="#/forgotpassword">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3">
                                <button type="submit" style="margin-left:25px;"
                                        ng-disabled="!myForm.$valid" class="btn btn-success btn-sm" ng-click="submitLogin()">
                                    Sign in
                                </button>

                            </div>

                        </div>
                    </form>
                </div>
                <div ng-if="error" class="panel-footer" style="color:red">
                    <span style="color:red;">
                        {{ error }}
                    </span>
                </div>
                <div class="panel-footer">
                    Not Registered?
                    <a href="#/register">
                    Register Here
                </a>
                </div>
            </div>
        </div>
    </div>
</div>
